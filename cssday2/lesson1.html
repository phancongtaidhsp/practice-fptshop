<!DOCTYPE html>

        margin-bottom: 20px;

    }

<body>
    <h1>Border Styles</h1>
    <ul> 
        <li style="border: 10px solid red;">solid</li>
        <li style="border: 10px double red;">double</li>
        <li style="border: 10px groove red;">groove</li>
        <li style="border: 10px ridge red;">ridge</li>
        <li style="border: 10px inset red;">inset</li>
        <li style="border: 10px outset red;">outset</li>
        <li style="border: 10px dashed red;">dashed</li>
        <li style="border: 10px dotted red;">dotted</li>
    </ul>
