<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p:nth-of-type(2) {
            background: red;
        }

        p:nth-child(2) {
            background: blue;
        }
    </style>
</head>

<body>
    <p>first</p>
    <span>second</span>
    <p>third</p>
    <div>
        <h1>Hello</h1>

        <p>Paragraph</p>
        <span>description</span>
        <p>Target</p>
    </div>
</body>

</html>
