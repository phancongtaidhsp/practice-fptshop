<!DOCTYPE html>
<html>

<head>
    <style>
        p:nth-of-type(2) {
            background: red;
        }
        p:nth-child(2) {
            background: blue;
        }
    </style>
</head>

<body>
    <p>first</p>
    <span>second</span>
    <p>third</p>
    <div>
        <h1>Hello</h1>

        <p>Paragraph</p>
        <span>description</span>
        <p>Target</p>
    </div>

</body>

</html>
